<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 350px;
      padding: 16px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      font-size: 14px;
      line-height: 1.4;
    }
    
    .header {
      display: flex;
      align-items: center;
      margin-bottom: 16px;
      padding-bottom: 12px;
      border-bottom: 1px solid #e5e7eb;
    }
    
    .logo {
      font-size: 18px;
      font-weight: bold;
      color: #1f2937;
    }
    
    .form-group {
      margin-bottom: 12px;
    }
    
    label {
      display: block;
      margin-bottom: 4px;
      font-weight: 500;
      color: #374151;
    }
    
    input, textarea, select {
      width: 100%;
      padding: 8px;
      border: 1px solid #d1d5db;
      border-radius: 6px;
      font-size: 14px;
      box-sizing: border-box;
    }
    
    textarea {
      resize: vertical;
      min-height: 80px;
    }
    
    .tags-input {
      display: flex;
      flex-wrap: wrap;
      gap: 4px;
      padding: 6px;
      border: 1px solid #d1d5db;
      border-radius: 6px;
      min-height: 36px;
    }
    
    .tag {
      background: #dbeafe;
      color: #1e40af;
      padding: 2px 8px;
      border-radius: 12px;
      font-size: 12px;
      display: flex;
      align-items: center;
      gap: 4px;
    }
    
    .tag-remove {
      cursor: pointer;
      font-weight: bold;
    }
    
    .buttons {
      display: flex;
      gap: 8px;
      margin-top: 16px;
    }
    
    button {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 6px;
      font-weight: 500;
      cursor: pointer;
      font-size: 14px;
    }
    
    .btn-primary {
      background: #2563eb;
      color: white;
    }
    
    .btn-primary:hover {
      background: #1d4ed8;
    }
    
    .btn-secondary {
      background: #f3f4f6;
      color: #374151;
      border: 1px solid #d1d5db;
    }
    
    .btn-secondary:hover {
      background: #e5e7eb;
    }
    
    .status {
      margin-top: 12px;
      padding: 8px;
      border-radius: 6px;
      font-size: 12px;
      text-align: center;
    }
    
    .status.success {
      background: #dcfce7;
      color: #166534;
    }
    
    .status.error {
      background: #fef2f2;
      color: #dc2626;
    }
    
    .quick-actions {
      margin-bottom: 16px;
    }
    
    .quick-action {
      display: block;
      width: 100%;
      padding: 8px 12px;
      margin-bottom: 4px;
      text-align: left;
      background: #f9fafb;
      border: 1px solid #e5e7eb;
      border-radius: 6px;
      cursor: pointer;
      font-size: 13px;
    }
    
    .quick-action:hover {
      background: #f3f4f6;
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="logo">üß† Founder OS</div>
  </div>

  <div class="quick-actions">
    <button class="quick-action" id="savePageBtn">üìÑ Save entire page</button>
    <button class="quick-action" id="saveSelectionBtn">‚úÇÔ∏è Save selected text</button>
    <button class="quick-action" id="openAppBtn">üöÄ Open Founder OS</button>
  </div>

  <form id="clipForm">
    <div class="form-group">
      <label for="title">Title</label>
      <input type="text" id="title" placeholder="Auto-detected from page">
    </div>

    <div class="form-group">
      <label for="content">Content</label>
      <textarea id="content" placeholder="Content will be extracted automatically"></textarea>
    </div>

    <div class="form-group">
      <label for="type">Type</label>
      <select id="type">
        <option value="clip">Clip</option>
        <option value="note">Note</option>
        <option value="article">Article</option>
        <option value="video">Video</option>
        <option value="tweet">Tweet</option>
      </select>
    </div>

    <div class="form-group">
      <label for="tags">Tags</label>
      <div class="tags-input" id="tagsContainer">
        <input type="text" id="tagInput" placeholder="Add tags..." style="border: none; outline: none; flex: 1; min-width: 60px;">
      </div>
    </div>

    <div class="buttons">
      <button type="button" class="btn-secondary" id="generateFlashcardBtn">üß† Make Flashcard</button>
      <button type="submit" class="btn-primary">üíæ Save</button>
    </div>
  </form>

  <div id="status" class="status" style="display: none;"></div>

  <script src="popup.js"></script>
</body>
</html>
